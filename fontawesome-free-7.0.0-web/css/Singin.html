<!-- ======================= signin.html ======================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Sign In</title>

  <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   

  <!-- CSS File -->
  <link rel="stylesheet" href="singin.css">
</head>
<body>

<section class="main-section">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">

      <div class="col-lg-10">
        <div class="premium-box">

          <!-- FORM SIDE -->
          <div class="form-side">
            <h2 class="title">Sign In</h2>
            <p class="subtitle">Access your premium account</p>

            <form>
              <div class="mb-3">
                <input type="email" class="form-control custom-input" placeholder="Email address">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control custom-input" placeholder="Password">
              </div>

              <div class="d-flex justify-content-between small mb-4">
                <div>
                  <input type="checkbox" id="remember">
                  <label for="remember"> Remember me</label>
                </div>
                <a href="#" class="link">Forgot?</a>
              </div>

              <button class="btn login-btn w-100">Sign In</button>

              <p class="text-center mt-4 small">
                Don't have account?
                <a href="#" class="link">Create account</a>
              </p>
            </form>
          </div>

          <!-- IMAGE / INFO SIDE -->
          <div class="info-side d-none d-lg-flex">
            <div class="info-content">
              <h1>Luxury Access</h1>
              <p>Enter the world of premium experience</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
