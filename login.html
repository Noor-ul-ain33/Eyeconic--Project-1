
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyeconic Ultra Luxury Login</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">


  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

<section class="login-section">
  <div class="container-fluid">
    <div class="row min-vh-100">

      <!-- LEFT LUXURY SIDE -->
      <div class="col-lg-6 d-none d-lg-flex luxury-side">
        <div class="luxury-text">
          <h1>Eyeconic</h1>
          <p>See the world in luxury</p>
        </div>
      </div>

      <!-- RIGHT LOGIN SIDE -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="login-card p-5">
          <h2 class="brand-title text-center mb-3">Welcome Back</h2>
          <p class="subtitle text-center mb-4">Premium Member Access</p>

          <form>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control custom-input" placeholder="Enter your email">
            </div>

            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control custom-input" placeholder="Enter your password">
            </div>

            <button class="btn login-btn w-100 mt-2">LOGIN</button>

            <div class="text-center mt-4">
              <a href="#" class="forgot">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
